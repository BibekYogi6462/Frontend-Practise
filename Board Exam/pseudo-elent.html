<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         h1{
            background-color: blue;
            color: white;
            text-align: center;
         }

         h3::before
         {
            content:"💕";
         }

         h3::after{
            content:"©️";
            
         }
    </style>
</head>
<body>
      <h1>::After and ::Before</h1>

      <h3>Bibek</h3>
      <h3>Kanxa</h3>
      <h3>hero</h3>
      <h3>Hello</h3>
</body>
</html>
