<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div>
    <table border="2" cellpadding="5" cellspacing="5" style="border-collapse: collapse;" align="center" height="400px" width="600px">

        <tr align="center">
            <th colspan="6">Time Table</th>
        </tr>
        <tr align="center">
            <td rowspan="6" class="hour">Hours</td>
            <td  class="day">Mon</td>
            <td  class="day">Tue</td>
            <td  class="day">Wed</td>
            <td  class="day">Thu</td>
            <td  class="day">Fri</td>
            
        </tr>
        <tr align="center">
            <td class="science">Science</td>
            <td class="math">Maths</td>
            <td class="science2">Science</td>
            <td class="math2">Maths</td>
            <td class="art">Arts</td>
        </tr>
        <tr align="center">
            <td class="science">Science</td>
            <td class="math">Maths</td>
            <td class="science2">Science</td>
            <td class="math2">Maths</td>
            <td class="art">Arts</td>
        </tr>
        <tr align="center">
            <td colspan="5" class="lunch" >Lunch</td>
            
        </tr>
        <tr align="center">
            <td class="science">Science</td>
            <td class="math">Maths</td>
            <td class="science2">Science</td>
            <td class="math2">Maths</td>
            <td rowspan="2" class="project">Project</td>
        </tr>
        <tr align="center">
            <td class="science">Science</td>
            <td class="math">Maths</td>
            <td class="science2">Science</td>
            <td class="math2">Maths</td>
        </tr>
    </table>
    </div>
</body>
</html>
